<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>

  <div class="container">
    <div class="bg-photo">
      <div class="view">
        
      </div>
      <div class="mobile">
        <img src="images/icon-view.svg" alt="view">
      </div>

      <div class="wallpaper">
        <img src="images/image-equilibrium.jpg" alt="equilibrium-wallpaper">
      </div>
    </div>

    <h1>Equilibrium #3429</h1>
    <p class="parrafo">Our Equilibrium collection promotes balance and calm.</p>
    <div class="prices">
      <div class="ether">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
        <div>0.041 ETH</div>
      </div>

      <div class="time">
        <img src="images/icon-clock.svg" alt="icon-clock">
        <div>3 days left</div>
      </div>
    </div>
    <hr>
    <div class="foot">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>

  </div>










</body>

</html>
